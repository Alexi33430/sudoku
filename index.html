<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku</h1>
    <label for="difficulty">Niveau de difficulté :</label>
    <select  id="difficulty" onchange="createSudokuGrid()">
        <option value="20">Facile</option>
        <option value="40">Moyen</option>
        <option value="60">Difficile</option>
    </select>
    <div id="sudoku-grid">
        <!-- La grille du Sudoku sera générée ici par javascript -->
    </div>
    <button onclick="checkSudoku()">Vérifier le Sudoku</button>
    <div id="affichageResultat"></div>
    <script src="script.js"></script>
</body>
</html>
